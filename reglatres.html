        <div class="modal-content">

    <!-- Main Content -->
    <main>
        <!-- Results Section -->
        <div class="container" >
            <div class="card scrollable-section">
            <div id="results-container" class="row">
            <!-- Results will be appended here -->
        </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="flex-container">
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="category-select">
                                <option value="" disabled selected>Categoria</option>
                                <option value="BT1">BT1</option>
                                <option value="COLORADO">COLORADO</option>
                                <option value="FIX">FIX</option>
                                <option value="SUV">SUV</option>
                                <option value="SAVANA">SAVANA</option>

                            <label for="category-select">Categoria</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="item-select" disabled>
                                <option value="" disabled selected>Numero De Parte</option>
                            </select>
                            <label for="item-select">Parte</label>
                        </div>
                    </div>
                    </div>
                    <div class="flex-container">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="input2" type="number" class="validate">
                            <label for="input2">Cantidad De Muestras</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="input1" type="number" class="validate">
                            <label for="input1">Peso De Muestra</label>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="input3" type="number" class="validate">
                            <label for="input3">Peso Total</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn red waves-effect waves-light" type="button" onclick="downloadResults()">Descargar</button>
                            <!--- <button class="btn red waves-effect waves-light" type="button" onclick="clearFields()">Limpiar</button>--->
                            <button class="btn blue waves-effect waves-light" type="button" onclick="calculate()">Calcular</button>
                        </div>
                    </div>
